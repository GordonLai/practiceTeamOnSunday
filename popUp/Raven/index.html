<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/Raven.css">
</head>
<body>
  <div class="container">
    <div class="relative">
     <div class="decoration">
       <div class="mail-container">
         <div class="mail-left"></div>
         <div class="mail-right"></div>
         <div class="paper"></div>
       </div>
     </div>
      <title class="title">Keep up with us!</title>
      <div class="close"></div>
      <p class="text-contant">Want to be on top of news, courses, articles and exclusive deals?</p>
      <p class="text-contant">Sucscribe to our newsletter and we promise to send you virtual cookies every Monday!
        </p>
      <label for="input-mail">
        <input type="text" name="input-mail" id="input-mail" placeholder="Type your e-mail address">
      </label>
      <button>Send me cookies</button>
    </div>
  </div>
</body>
</html>
