<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:400,700,800">
  <link rel="stylesheet" href="css/ivy.css">
</head>

<body>
  <div class="popup">

    <div class="mail-group">
      <div class="mail-box">
        <div class="mail-content">
          <div class="eyes-first"></div>
          <div class="eyes-two"></div>
          <div class="mouth-first">
            
          </div>
          <div class="mouth-two"></div>
        </div>
        <div class="mail-hero"></div>

        <div class="mail-top"></div>
        <div class="mail-left"></div>
        <div class="mail-right"></div>
        <div class="mail-bottom"></div>
      </div>
    </div>
    <a class="close color-gray d-flex justify-content-end" href=""> <i class="fas fa-times"></i></a>
    <div class="text-content p-36  letter-spacing-1 color-gray text-align-justify line-hight-26 ">
      <p class="title font-size-34 text-right color-pink font-weight-bold">Keep up with us !</p>
      <p class="pt-25">Want to be on top of news, courses, articles and exclusive deals ?</p>
      <p class="pt-25">Suscribe to our newsletter and we promise to send you virtual cookies every Monday!</p>
      <div class="input-box pt-25">
        <input id="mailInput" type="text" placeholder="type your e-mail address."
          errormessage="Plase enter a valid email address." />
      </div>
      <div class="text-center">
        <button type="submit">Send me Cookies!</button>
      </div>

    </div>

  </div>
</body>

</html>
