<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>popUp html</title>
  <link rel="stylesheet" href="css/lai.css">
</head>
<body>
  <div class="popModule">
    <div class="container">
      <div class="tip" icon="mail">
        <div class="mailBody">
          <div class="mailLib"></div>
          <div class="content">
            <div class="mailLeft"></div>
            <div class="mailRight"></div>
          </div>
          <div class="mailLetter">
            <div class="head"><span></span></div>
          </div>
        </div><!-- mail body end -->
      </div><!-- tip end -->
      <div class="right">
        <a href="#" class="close" icon="delete"></a>
      </div><!-- right end -->
      <div class="title">Keep up with us !</div>
      <div class="content">
        <p>
          Want to be on top of news, courses, articles
          and exclusive deals?
        </p>
        <p>
          Sucscribe to our newsletter and we promise to send
           you virtual cookies every Monday!
        </p>
      </div><!-- content end -->
      <div class="foot">
        <label class="inputModule">
          <input type="text" placeholder="Type your e-mail address">
        </label>
        <button class="submit">Send me cookies</button>
      </div><!-- foot end -->
    </div><!-- container end -->
  </div>
</body>
</html>
